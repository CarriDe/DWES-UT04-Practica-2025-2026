<!DOCTYPE html>
<html>
<head>
    <title>Crear Tarea grupal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        input, select, textarea {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            margin-top: 5px;
        }
        .checkbox-group {
            margin: 10px 0;
        }
        .checkbox-group label {
            display: block;
            padding: 8px;
            margin: 5px 0;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }
        .checkbox-group label:hover {
            background: #f0f0f0;
        }
        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6b00b3;
        }
        a {
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>Crear Tarea grupal</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Tarea</button>
        
        <a href="{% url 'indice' %}">Índice</a>
        <a href="{% url 'login' %}" style="color: #dc3545;">Cerrar sesión</a>
    </form>
</body>
</html>
