<!DOCTYPE html>
<html>
<head>
    <title>Crear Tarea</title>
    <style>
        body {
            font-family: Arial;
            max-width: 400px;
            margin: 50px auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Crear Tarea</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Tarea</button>
    </form>
    <a href="{% url 'lista_usuarios' %}">Volver</a>
</body>
</html>
