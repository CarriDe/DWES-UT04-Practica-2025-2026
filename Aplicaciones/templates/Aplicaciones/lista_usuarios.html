<!DOCTYPE html>
<html>
<head>
    <title>Listado de usuarios</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 50px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Listado usuarios</h2>
    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.usuario }}</td>
                <td>{{ u.nombre }}</td>
                <td>{{ u.apellidos }}</td>
                <td>{{ u.correo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
