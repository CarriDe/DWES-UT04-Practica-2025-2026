<!DOCTYPE html>
<html>
<head>
    <title>Tareas Pendientes de Validaci√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        input, select, textarea {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6b00b3;
        }
        a {
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            border-radius: 3px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Validar Tarea</h1>
    <div class="tarea">
        <h3>{{ tarea.titulo }}</h3>
        <p>{{ tarea.descripcion }}</p>
        <p><strong>Creado por:</strong> {{ tarea.crear.get_full_name|default:tarea.crear.username }}</p>
        <p><strong>Tipo:</strong> {{ tarea.get_tipo_display }}</p>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Validar Tarea</button>
    </form>
    <a href="{% url 'lista_usuarios' %}">Volver</a>
</body>
</html>
