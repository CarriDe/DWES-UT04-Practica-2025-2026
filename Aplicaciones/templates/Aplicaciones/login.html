<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 400px; 
            margin: 50px auto;
            background: #f5f5f5;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; }
        input { 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button { 
            padding: 10px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
        }
        button:hover { background: #0056b3; }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .nav-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }
        .nav-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: #e9ecef;
            color: #333;
            text-decoration: none;
            border-radius: 3px;
            text-align: center;
            height: 40px;
            min-height: 40px;
        }
        .nav-links a:hover {
            background: #d6d8db;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Iniciar Sesión</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="register-link">
            <a href="{% url 'crear_usuario' %}">Crear usuario</a>
        </div>
        <div class="nav-links">
            <a href="{% url 'crear_tarea_individual' %}">Crear tarea individual</a>
            <a href="{% url 'crear_tarea_grupal' %}">Crear tarea grupal</a>
            <a href="{% url 'lista_tareas' %}">Lista de tareas</a>
            <a href="{% url 'lista_usuarios' %}">Lista de usuarios</a>
        </div>
    </div>
</body>
</html>
