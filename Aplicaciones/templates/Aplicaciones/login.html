<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            max-width: 300px;
            margin: 50px auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, button {
            margin: 5px 0;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="Usuario" placeholder="Usuario" required>
        <input type="password" name="Contraseña" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
    </form>

</body>
</html>
